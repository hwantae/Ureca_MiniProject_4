<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성/수정</title>
    <style>
        /* --- 공통 스타일 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: none; /* 로딩 전 숨김 */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }

        /* --- 폼 스타일 --- */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
        }
        textarea {
            height: 300px;
            resize: vertical;
        }

        /* --- 버튼 영역 --- */
        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }

        .btn-save { background-color: #28a745; }
        .btn-cancel { background-color: #6c757d; }

    </style>
</head>
<body>

<div class="container">
    <h2 id="pageTitle">게시글 작성</h2>

    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" placeholder="내용을 입력하세요"></textarea>
    </div>

    <div class="btn-group">
        <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
        <button type="button" class="btn-save" onclick="savePost()">저장</button>
    </div>
</div>

<script src="/assets/js/common.js"></script>
<script>
    // URL 파라미터에서 ID 확인 (수정 모드 감지용)
    const urlParams = new URLSearchParams(window.location.search);
    const boardId = urlParams.get('id');
    const isEditMode = boardId !== null;

    window.onload = function() {
        checkAuthAndRole(); // 권한 체크

        if (isEditMode) {
            document.getElementById('pageTitle').innerText = "게시글 수정";
            loadPostData(boardId); // 데이터 불러오기
        }

        document.body.style.display = 'block';
    }

    // 1. 권한 체크 (로그인 여부 + 관리자 여부)
    function checkAuthAndRole() {
        const authToken = sessionStorage.getItem('authToken');
        const rolesStr = sessionStorage.getItem('roles');

        if (!authToken) {
            alert("로그인이 필요합니다.");
            location.href = '/login';
            return;
        }

        // 관리자 권한 확인
        let isAdmin = false;
        if (rolesStr) {
            try {
                const roles = JSON.parse(rolesStr);
                if (roles.includes('ROLE_ADMIN') || roles.includes('ROLE_ROLE_ADMIN')) {
                    isAdmin = true;
                }
            } catch (e) { console.error(e); }
        }

        if (!isAdmin) {
            alert("접근 권한이 없습니다.");
            location.href = '/board.html';
        }
    }

    // 2. (수정 모드일 때) 기존 데이터 불러오기
    async function loadPostData(id) {
        try {
            const res = await fetch(`/api/boards/${id}`);
            const data = await res.json();

            if (data.result === 'success' && data.dto) {
                document.getElementById('title').value = data.dto.title;
                document.getElementById('content').value = data.dto.content;
            } else {
                alert("게시글 정보를 불러오지 못했습니다.");
                history.back();
            }
        } catch (e) {
            console.error(e);
            alert("데이터 로드 오류");
        }
    }

    // 3. 저장 (작성 또는 수정)
    async function savePost() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!title.trim() || !content.trim()) {
            alert("제목과 내용을 모두 입력해주세요.");
            return;
        }

        const authToken = sessionStorage.getItem('authToken');

        // 모드에 따라 URL과 Method 결정
        const url = isEditMode ? `/api/boards/${boardId}` : '/api/boards';
        const method = isEditMode ? 'PUT' : 'POST';

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-AUTH-TOKEN': authToken
                },
                body: JSON.stringify({ title, content })
            });

            const data = await response.json();

            if (data.result === 'success') {
                alert(isEditMode ? "수정되었습니다." : "등록되었습니다.");
                location.href = 'board.html';
            } else {
                alert("저장 실패: " + data.message);
            }

        } catch (e) {
            console.error(e);
            alert("서버 통신 오류가 발생했습니다.");
        }
    }
</script>
</body>
</html>
